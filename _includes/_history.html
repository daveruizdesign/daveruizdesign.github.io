
<div class="divider divider--history" data-0="-webkit-transform[swing]: rotate(-225deg);" data-1000="-webkit-transform[swing]: rotate(-315deg);">
	<span class="divider__arrow"><span class="divider__arrow__icon"></span></span>
</div>
<div class="section section--history">
	<div class="section__bg-heading animated fadeIn wow" data-wow-delay=".5s"></div>
	<div class="container">
		<header class="section__header">
			<h2 class="section__heading section--history__heading">
				{{ site.history.heading }}
			</h2>
			<p class="section__subheading section--history__subheading">
				{{ site.history.subheading }}
			</p>
		</header>
		<div class="section__body">
			<ol class="history row">
				{% for job in site.jobs %}
				<li class="history__item four columns animated fadeIn wow" data-wow-delay="{% cycle '0s', '.25s', '.5s' %}">
					<article class="card card--history card--history-{% cycle '1', '2', '3' %}">
						<header>
							<h3 class="card__title card__title--history">
								<span class="card__title__heading">
									{{ job.company }}
								</span>
								<span class="card__title__subheading">
									{{ job.position }}
								</span>
							</h3>
						</header>
						<div class="card__body card__body--history">
							{{ job.content }}
						</div>
					</article>
				</li>
				{% endfor %}
			</ol>
		</div>
	</div>
	<div class="section__timeline">
		<div class="section__timeline--bg"></div>
		<ul class="section__timeline__items">
			<li class="tooltip tooltip--history tooltip--f6 animated fadeInLeft wow" data-wow-delay="0s">
				<div class="tooltip__inner tooltip__inner--history">
					<span class="tooltip__heading">
						F6
					</span>
					<span class="tooltip__subheading">
						2010-2014
					</span>
				</div>
			</li>
			<li class="tooltip tooltip--history tooltip--mixpanel animated fadeInLeft wow" data-wow-delay=".25s">
				<div class="tooltip__inner tooltip__inner--history">
					<span class="tooltip__heading">
						Mixpanel
					</span>
					<span class="tooltip__subheading">
						2012-2014
					</span>
				</div>
			</li>
			<li class="tooltip tooltip--history tooltip--salesforce animated fadeInLeft wow" data-wow-delay=".5s">
				<div class="tooltip__inner tooltip__inner--history">
					<span class="tooltip__heading">
						Salesforce
					</span>
					<span class="tooltip__subheading">
						2014-Now
					</span>
				</div>
			</li>
		</ul>
	</div>
</div>
