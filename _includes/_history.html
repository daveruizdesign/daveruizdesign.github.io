<div class="section section--history">
	<div class="container">
		<header class="section__header">
			<h2>
				My History
			</h2>
			<p>
				I've been fortunate enough to work with some really great teams.
			</p>
		</header>
		<div class="section__body">
			<ol class="history row">
				{% for job in site.jobs %}
				<li class="history__item four columns">
					<article class="card card--history">
						<header>
							<h3>
								<span class="text--uppercase">{{ job.company }}</span>
								{{ job.position }}
							</h3>
						</header>
						{{ job.content }}
					</article>
				</li>
				{% endfor %}
			</ol>
		</div>
	</div>
</div>
