
<div class="section section--quote">
	<div class="section__bg-heading"></div>
	<div class="container">
		<header class="section__header hide">
			<h2 class="section__heading">
				{{ site.quote.heading }}
			</h2>
		</header>
		<div class="section__body">
			<blockquote class="blockquote">
				<p class="blockquote__quote">
					{{ site.quote.text }}
				</p>
				<span class="blockquote__divider">
					&ldquo;
				</span>
				<cite class="blockquote__cite">
					<span class="blockquote__cite__author">
						{{ site.quote.source.name }}
					</span>
					<span class="blockquote__cite__company">
						{{ site.quote.source.company }}
					</span>
				</cite>
			</blockquote>
		</div>
	</div>
</div>
