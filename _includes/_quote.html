
<div class="section section--quote">
	<div class="section__bg-heading animated fadeIn wow" data-wow-delay=".5s"></div>
	<div class="container">
		<header class="section__header hide">
			<h2 class="section__heading">
				{{ site.quote.heading }}
			</h2>
		</header>
		<div class="section__body">
			<blockquote class="blockquote">
				<p class="blockquote__quote animated fadeInUp wow" data-wow-delay="0s">
					{{ site.quote.text }}
				</p>
				<span class="blockquote__divider animated fadeInUp wow" data-wow-delay=".25s">
					&ldquo;
				</span>
				<cite class="blockquote__cite animated fadeInUp wow" data-wow-delay=".5s">
					<span class="blockquote__cite__author">
						{{ site.quote.source.name }}
					</span>
					<span class="blockquote__cite__company">
						{{ site.quote.source.company }}
					</span>
				</cite>
			</blockquote>
		</div>
	</div>
</div>
