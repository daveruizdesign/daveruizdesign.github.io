
<div class="section section--work">
	<div class="container">
		<header class="section__header">
			<h2 class="section__heading section--work__heading">
				I sweat every pixel. Every experience.
			</h2>
			<p class="section__subheading section--work__subheading">
				Here are some projects that I really enjoyed working on.
			</p>
			<!--
			<button class="btn">
				View all
			</button>
			-->
		</header>
		<div class="section__body">
			<ul class="work-list">
				{% for work in site.portfolio %}
					<li class="carddd" data-number="{{ work.weight }}">
						<a href="#" class="card card--work">
							<img src="/img/work/mixpanel-marketing-pages.png" alt="" />

							<h3>
								{{ work.title }}
							</h3>

							{{ work.customer }}
							{{ work.year }}
							{{ work.content }}


						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
